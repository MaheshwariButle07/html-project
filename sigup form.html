<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Signup Form</h1>
    <hr>
    <br>
    <form>
        <label for="Full Name">Enter Full Name: </label>
        <input type="text" id="Full Name" required placeholder="Enter your name here"/>
        <br/>
        <br/>

        <label for="email">Enter Email: </label>
        <input type="email" id="email" required placeholder="Enter your email here"/>
        <br/>
        <br/>

        <label for="password">Enter Password: </label>
        <input type="password" id="password" required placeholder="Enter your password here"/>
        <br/>
        <br/>

        <label for="dob">Enter Date of Birth</label>
        <input type="date" id="dob"/>
        <br/>
        <br/>

        <label for="language">Mother Tounge</label>
        <input type="text" id="language" value="Marathi">
        <br/>
        <br/>

        <label>Choose Language: </label>
        <br>
        <input type="checkbox" id="c1">
        <label for="c1">HTML</label>
        <br/>
        <input type="checkbox" id="c2">
        <label for="c2">Java Script</label>
        <br/>
        <input type="checkbox" id="c3">
        <label for="c3">CSS</label>
        <br/>
        <input type="checkbox" id="c4">
        <label for="c4">Core java</label>
        <br/>
        <input type="checkbox" id="c5">
        <label for="c5">Python</label>
       

        <br/>
        <br/>
        <label >Select Gender: </label>
        <labe for="male">Male</labe>
        <input type="radio" name=gender id="male"/>
        <labe for="female">Female</labe>
        <input type="radio" name=gender id="female"/>
        <br>
        <br>

       <label for="city">Select City :</label>
       <input  list="city">
         <datalist id="city">
           <option>Nagpur</option>
           <option>Pune</option>
           <option>Mumbia</option>
           <option>Dheli</option>
           <option>Gujrat</option>
           <option>Ahamdabad</option>
         </datalist> 
       
        <br><br>
        <input type="submit" value="sigup"/>



    </form>
    
</body>
</html>
